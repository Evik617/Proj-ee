{% extends 'base.html' %}{% block content %}    <h1>Добавить предмет</h1>    <form method="POST" action="{{ url_for('routes.add_subject_route') }}">        {{ form.hidden_tag() }}        <p>            {{ form.subject.label }}<br>            {{ form.subject() }}<br>            {% for error in form.subject.errors %}                <span style="color: red;">{{ error }}</span>            {% endfor %}        </p>        <p>{{ form.submit() }}</p>    </form>    <a href="{{ url_for('routes.teacher_dashboard') }}">В панель управления учителя</a>{% endblock %}

{% extends 'base.html' %}{% block content %}    <h1>Добавить учителя</h1>    <form method="POST" action="{{ url_for('routes.add_teacher_route') }}">        {{ form.hidden_tag() }}        <p>            {{ form.teacher.label }}<br>            {{ form.teacher() }}<br>            {% for error in form.teacher.errors %}                <span style="color: red;">{{ error }}</span>            {% endfor %}        </p>        <p>{{ form.submit() }}</p>    </form>    <a href="{{ url_for('routes.teacher_dashboard') }}">В панель управления учителя</a>{% endblock %}

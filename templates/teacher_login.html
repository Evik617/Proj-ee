{% extends 'base.html' %}{% block content %}    <h2>Вход для учителей</h2>    <form method="POST">        {{ form.hidden_tag() }}        <p>            {{ form.username.label }}<br>            {{ form.username(size=32) }}        </p>        <p>            {{ form.password.label }}<br>            {{ form.password(size=32) }}        </p>        <p>{{ form.submit() }}</p>    </form>    <p>        <a href="{{ url_for('routes.teacher_register') }}">Зарегистрироваться</a>    </p>{% endblock %}
